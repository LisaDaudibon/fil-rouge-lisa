            </div>
            <!-- add toggled to display menu -->
            <div class="main-navigation" id="main-navigation">
                <button class="menu-toggle" id="menu-toggle"><span></span><span></span></button>
                <div class="header-menu">
                    <nav>
                        <ul class="menu">
                            <li>
                                <a class="round-shape-button header-active-menu" href="index.html"

                            </li>
                            <li>
                                <a class="round-shape-button" href="products.html" title="Contact">Produits</a>

                    <form class="search-form for-mob">
                        <input class="form-input" placeholder="Rechercher un vin..." type="search">
                        <button type="submit"><img alt="Search Icon" height="24" src="assets/images/search-icon.svg"
                                width="24"></button>
                    </form>
                </div>
            </div>
            <div class="header-search">
                <a class="search-button" href="javascript:void(0);" id="search-button">
                    <img alt="Search Icon" height="24" src="assets/images/search-icon.svg" width="24">
                </a>
            </div>
        </div>
    </header>

    <!-- open-search-form -->
    <div class="search-form-wp" id="search-form-wp">
        <form class="search-form">
            <input class="form-input" placeholder="Rechercher votre vin ici..." type="search">
            <button type="submit">
                <img alt="Search Icon" height="24" src="assets/images/search-icon.svg" width="24">
            </button>
        </form>
        <button class="close-button" id="close-button">X</button>
    </div>

    <section class="main-banner" style="background-image: url('assets/images/banner-bg.jpg');">
        <div class="banner-shape">
            <img alt="Grapes Shape" height="500" src="assets/images/grapes-shape.png" width="800">
        </div>
        <div class="container">
            <div
                class="swiper banner_slider swiper-creative swiper-3d swiper-initialized swiper-horizontal swiper-pointer-events">
                <div aria-live="off" class="swiper-wrapper" id="swiper-container">

                </div>
            </div>
        </div>
    </section>

    <footer class="site-footer dark-bg">
        <div class="container">
            <div class="row">
                <div class="footer-about text-center white-text">
